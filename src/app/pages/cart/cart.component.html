@if (productsInCart$) {
  <div class="products-list">
    @for (product of productsInCart$ | async; track product) {
      <a class="product" routerLink="/product/{{ product.id }}">
        <img class="product-img" [src]="product.thumbnail" [alt]="product.title">
        <div class="product-title">{{ product.title }}</div>
      </a>
    }
  </div>
} @else {
  <h4>Empty list</h4>
}
