@if (favoritePhotos$) {
  <div class="photo-wrapper">
    @for (photo of favoritePhotos$ | async; track photo) {
      <div class="photo">
        <a routerLink="/photos/{{ photo?.id }}">
          <figure>
            <img [src]="photo?.thumbnail" [alt]=" " [title]="photo?.title">
          </figure>
        </a>
      </div>
    }
  </div>
} @else {
  <h4>Empty list</h4>
}
